<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="formstyle.css">
</head>
<body>
<div class="header">
  
        <div class="navbar">
            <ul>
               <a href="index.html"><li>Home</li> </a>
               <a href="service.html"> <li>About Us</li></a>
               <a href="faq.html"><li>FAQ</li></a>
                <a href="login.html"> <li>Login</li></a>
             <a href="contact.html"><li>Contact Us</li></a>
            </ul>
        </div>
      </header>
    <br>
    
<div class="container">  
  <form id="contact" action="" method="post">
    <h3>Registration and Sign Up.</h3>
    <h4>Fill up your details.</h4>
   <fieldset>
    <label>Matrimony profile for:</label><br>
      <select name="dropdown"  tabindex="0">
  <option value="-select-">-select-</option>
  <option value="men">men</option>
  <option value="women">women</option></select>
    </fieldset>
    <fieldset>
      <input placeholder="Your name" type="text" tabindex="1" required autofocus>
    </fieldset>
     <fieldset>
      <label>Gender:</label><br>
<input type="radio" name="Gender" id="male"><span id="male">&nbsp;Male</span>&nbsp;&nbsp;
<input type="radio" name="Gender" id="female"><span id="female">&nbsp;Female</span>&nbsp;&nbsp;
    </fieldset>
    <fieldset>
  <input type="date" name="Date Of Birth"/ id="name" placeholder="Your Date Of Birth"/>
    </fieldset>
     <fieldset>
      <label>Religion:</label><br>
  <select name="dropdown"id="Name">
  <option value="select region" selected>Select Religion</option>
  <option value="Hindu">Hindu</option>
  <option value="Muslim">Muslim</option>
  <option value="christain">christain</option>
  <option value="buthism">buthism</option>
  <option value="jainism">jainism</option>
  <option value="sekhism">sekhism</option>
</select>
    </fieldset>
    <fieldset>
  <label>Country living in:</label><br>
  <select name="dropdown" id="Name">
  <option value="Living" selected>Living</option>
  <option value="India">India</option>
  <option value="Malasyia">Malasyia</option>
  <option value="singapore">singapore</option>
  <option value="Australia">Australia</option>
  <option value="New zealand">New zealand</option>
  <option value="West Indies">West indies</option>
  <option value="South Africa">South Africa</option>
  <option value="Sri lanka">Sri lanka</option>
  <option value="others">Other Station</option>
</select>
    </fieldset>
      <fieldset>
      <label>Mother Tongue:</label><br>
  <select name="dropdown"id="Name">
  <option value="select region" selected>Select Mother Tongue</option>
  <option value="Hindu">Malayalam</option>
  <option value="Muslim">Hindi</option>
  <option value="christain">Urdu</option>
  <option value="buthism">Tamil</option>
  <option value="jainism">Kanada</option>
  <option value="sekhism">Bangali</option>
</select>
    </fieldset>
          <fieldset>
      <label>Partners Age Preference:</label><br>
  <select name="dropdown"id="Name">
  <option value="select region" selected>Age preference </option>
  <option value="Hindu">18 to 23</option>
  <option value="Muslim">24 to 27</option>
  <option value="christain">27 to 32</option>
  <option value="buthism">32 to 40</option>
  <option value="jainism">40 to 45</option>
  <option value="sekhism">45 and above</option>
</select>
    </fieldset>
    <fieldset>
      <input placeholder="Your Email Address" type="email" tabindex="2" required>
    </fieldset>
    <fieldset>
      <input placeholder="Your Phone Number (optional)" type="tel" tabindex="3" required>
    </fieldset>
    <fieldset>
      <input placeholder="New Password" type="password" tabindex="4" required>
    </fieldset>
      <fieldset>
      <input placeholder="Re-enter Password" type="password" tabindex="9" required>
    </fieldset>
    <fieldset>
      <textarea placeholder="Type about youself...." tabindex="5" required></textarea>
    </fieldset>

    <fieldset>
      <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
    </fieldset>
    <p class="copyright">Go to Home-page : <a href="index.html"  title="Colorlib">Home</a></p>
  </form>
</div>
</body>
</html>
